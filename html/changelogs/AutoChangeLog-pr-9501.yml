author: "SirNightKnight, massaheartsu, lelandkemble, zoomachina, Melbert, timothymtorres, JohnFulpWillard"
delete-after: True
changes:
  - rscadd: "you can now blow puffs of smoke into people's face to irritate them. syndicate smokes will blind them temporarily."
  - rscadd: "lighters now take fuel, examine a lighter inhand to check how much fuel is left and examine it closely to check which fuel it uses. Nanotrasen advises you do not try and fuel your lighters with plasma."
  - rscadd: "added smoking pipe boxes and tobacco pouches. you can craft tobacco pouches with leather and purchase pipe boxes as a goody from cargo. the captain gets a special pipe box in their locker."
  - code_imp: "moved lighters and cigarettes into their own files. added a misc. file for smoking related items (matches, etc.)"
  - balance: "tobacco now has more nicotine. space tobacco now has a mixture of salbutamol, nicotine, and oxygen (so you can smoke in space!)."
  - qol: "you can take a match out of a matchbox with Right-Click and Right-Click the box again with the match to strike it."
  - balance: "matchboxes now have 14 matches."
  - balance: "lowered the cost of cheap lighters."
  - balance: "the captain's flask can now hold 90 units instead of 60 to encourage their alcoholism."
  - rscadd: "you can now find trick cigarettes and make trick cigarettes by adding flash powder to them. they explode harmlessly once lit. perfect for pranks."
  - rscadd: "added greytide brand cigarettes."
  - balance: "renamed Xeno Filtered cigarettes to just be slimey cigarettes. they don't cause lung damage anymore."
  - balance: "all current cigarettes/cigars will have all their reagents smoked by the time they go out."
  - balance: "syndicate smokes were given better filters after a syndicate captain dropped dead from smoking them during an active operation."
  - balance: "cigars are properly tiered in terms of quality. regular -> cohiba -> havana. prices reflect the quality."
  - qol: "smoking pipes can be packed until their chem volume is full. their smoke time is set to 1.5 reagents per minute."
  - bugfix: "adjusted smoking pipe particles on mob."
  - qol: "vapes need their cap removed before you can empty them."
  - balance: "lowered the cost of syndicate smokes to one telecrystal."
  - rscadd: "added the bananium crown to the clown's heirloom and mail pick lists."
  - rscadd: "added jackboots to the captain's garment bag."
  - qol: "wallets can hold 5 items."
  - qol: "added matchboxes and GAP punchers to the wallet holdable list."
  - bugfix: "cigarette smoke is now affected by mob height."
  - bugfix: "fixed a bug with height offsets being applied incorrectly to stacked hats."
  - bugfix: "changed how pollution renders so it doesn't look messed up on lower z levels."
  - qol: "vent scrubbers scrub pollution."
  - qol: "doubled the rate at which portable scrubbers remove pollution."
  - balance: "removed IDs being the first ID card in wallets based off their access."