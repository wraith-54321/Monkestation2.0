2025-11-12:
  Absolucy:
  - bugfix: You can once again use the Archive of the Kindred to analyze a bloodsucker
      from across the room as curator, instead of only while directly next to the,
  - qol: You shouldn't get knocked out by head surgery if you have Glass Jaw.
  - balance: Slightly reduced the weight of Monster Hunters spawning from 25 to 20.
  - balance: Whether a "monster" is considered valid prey for a Monster Hunter is
      now dependent on more than just their existence.
  - balance: Heretics are valid prey if they have sacrificed anyone, created any minions
      (ghouls, prophets, sharks, etc), or if they've reached around 75% of their knowledge
      objective.
  - balance: Bloodsuckers are valid prey if they have broke the masquerade, made any
      vassals, or if they've drank at least 250 blood from sentient beings.
  - balance: Changelings are valid prey if they have absorbed anyone, made any teratomas,
      or if they've used certain powers (armblade, tentacle, shield, armor, shrieks,
      transform sting, blind sting, or defib grasp)
  - balance: 3-person BB teams are now only possible around 10% of the time, as intended.
  - qol: Roundstart smugglers satchels should be more uniformly distributed now, and
      hopefully not next to each other quite as often.
  TheColorCyan:
  - balance: dance of the brand (blade heretic's riposte) now blocks attacks
