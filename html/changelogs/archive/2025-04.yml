2025-04-02:
  Addust:
  - rscadd: Rayne Corp, Toyota, and Johnson & Co Architecture have gotten together
      to make some cursed new gun
  - rscadd: If you discover a Screaming Hilux pistol, do not fire it without wielding
      it and acquiring ear protection.
  - rscadd: You have been warned.
  Ice-Type:
  - bugfix: Sleeping carp and awakened dragon now apply stamina damage properly again!
