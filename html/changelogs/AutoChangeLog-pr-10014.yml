author: "flleeppyy"
delete-after: True
changes:
  - rscadd: "NTSL/Lua editor now uses the ACE Editor, with proper syntax highlighting, and making it much easier to edit scripts."
  - rscadd: "When viewing logs using the `Get-Current-Logs` verb, if the file is a json file and you click \"View\", it will open using the json log viewer."
  - admin: "R_AUTOADMIN has been removed in favor of the Autoadmin preference, which can be changed from the admin section in game preferences"
  - admin: "Bumped max reason length for bans from 600 to 1024"
  - admin: "\"Unban\" in the Unbanning Panel will now prompt if you want to unban similar bans. This is useful if you need to remove someone from a ban thats banned from a whole department, or a ton of roles, and you don't want to painstakingly click Unban on every single one."
  - admin: "improved ticket windows, interview panel, and fixed popups."
  - admin: "Claiming/unclaiming now logs as an interaction in a ticket."
  - admin: "Trying to play music while the on-station cassette player is playing music, will now prompt you before playing. This is so admins can be courteous of curators playing music, since they have cooldowns and admins do not."
  - admin: "Antag Request notifications now show more player info such as their current role, special role, and mob type. Additionally adds \"Check Antagonists\" and \"Open Token Manager\" as buttons to the notification"
  - admin: "Fixed admin popups not working"
  - admin: "Added a notice to interviews for admins"
  - admin: "Added a few useful buttons for admins"
  - admin: "You can now specify pronouns in stealth-mode."
  - qol: "Tickets now show when a user is typing"
  - qol: "\"Admin PM Mob\" now uses TGUI's input list for easy searching"
  - qol: "VV window links are easier on the eyes"
  - qol: "Made \"manage Job Slots\" Window wider"
  - qol: "Admin announcements now show pronouns"
  - rscadd: "Added \"Stop All Sounds\" to \"Help\" window dropdown"
  - rscadd: "Added \"Reload Lobby Notices\" verb"
  - rscadd: "Added \"Get\" and \"Jump To\" context menu verbs."
  - rscadd: "Added \"Reissue roundstart ID\" VV dropdown for carbon humans"
  - rscadd: "Added relay chooser (Named \"Internet Routing Relays\" at the top of the window) ported from IrisStation"
  - rscadd: "You can now search through keybindings and game preferences"
  - bugfix: "Crafting items now adds a hiddenprint to the crafted item"
  - bugfix: "properly applied cooldowns to typing for tickets"
  - bugfix: "Stopping web sounds now properly stops the cassette player on station instead of leaving it in a weird state"
  - bugfix: "VOX no longer plays for players in the lobby."
  - bugfix: "Fix an instance of NTSL recompilation not logging correctly"
  - bugfix: "Fixed subtle message runtiming if the player you're messaging spontaneously implodes"
  - bugfix: "Interface verbs not working as interviewee."
  - code_imp: "Normalized instances of server join links to use the `roundend_webhook_description` config value"
  - code_imp: "Moved djstation \"play\"/\"stop\" topic codeblocks to their own procs for calling play/stop outside of topics."
  - code_imp: "Yapped about BYOND's SoundQuery proc and the fact it only returns specific vars."
  - code_imp: "Added `legend` bool param to gameTimestamp. When true, gives 00h:00m:00s instead of 00:00:00"
  - code_imp: "(OOC Pronouns) One pronoun is required always now. Custom text is still staff/donator only"
  - code_imp: "Partially demodularized new_player.dm"
  - code_imp: "Refactored OOC code for admin stealth pronouns"