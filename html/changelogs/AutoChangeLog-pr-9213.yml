author: "MilkForever"
delete-after: True
changes:
  - rscadd: "Arachnids now have the Sericulture ability, allowing them to produce silk at the cost of hunger."
  - rscadd: "Added Silk. Silk can be used to make silk walls, furniture, floor tiles, clothing and spider structures. Two pieces of silk can be refined into cloth."
  - qol: "Spider blood (AKA Arachnid blood) can now spawn in blood bags in blood freezers. It can also be made in the wall med-stations that use biomass."
  - rscdel: "Removed Skrell blood, Skrell don't even exist."