author: "Absolucy"
delete-after: True
changes:
  - bugfix: "Legions don't instantly revive IPCs into limbo."
  - bugfix: "Oozeling cores do not decay while inside of legions, like how normal bodies would be in stasis."
  - rscadd: "Legions now have the voice of their victim."
  - bugfix: "Fixed certain antags like nukies, wizards, and abductors not properly counting towards the antag cap sometimes."
  - bugfix: "Fixed the banana cream pie overlay being improperly positioned on taller or shorter characters."
  - bugfix: "Fixed some jobs such as barbers spawning in the rupee room on Oshan."
  - bugfix: "Legions can no longer launch skulls from inside of rocks/walls."
  - bugfix: "Silicons can no longer state laws while dead."
  - bugfix: "Fixed revenants making noise going through the ocean while invisible."
  - bugfix: "Fixed bloodsucker oozeling cores being able to use bloodsucker. (fun fact: I'm pretty sure only observers complained about this, and not anyone who actually got blood bolted)"
  - bugfix: "Fixed sleeping carp and awakened dragon users not being able to throw guns."
  - bugfix: "Fixed awakened dragon users getting MORE prefixes when mind swapped (or oozeling core revived)"
  - bugfix: "Fixed various bloodsucker-related items using the left inhand sprites for the right hand."
  - bugfix: "Fixed some plants (i.e trees) having a blank name in logs when harvested."
  - admin: "Various logs now properly include ckeys and real names."
  - admin: "Added a \"Fix Supermatter\" verb."
  - image: "Syndi-cats now have emissive effects on their sprite."
  - spellcheck: "Fixed a typo with the voltaic combat cyberheart."
  - rscdel: "Removed an outdated tip related to Bloodsuckers."
  - bugfix: "(SmArtKar) ORM now displays your mining point balance instead of your bank account balance."
  - qol: "(Hatterhat) The skeletal corpses left from spawner legions (e.g. from ore vent defenses and legion necropolis tendrils) now disappear during ash storms. This does not apply if the body gets brainswapped into."
  - bugfix: "(Jacquerel) Ninjas should be correctly credited for using their spider bombs."
  - bugfix: "(SyncIt21) Paintings can be sponsored again."
  - bugfix: "(Rhials) Icebox escape pods will now land randomly on the surface, instead of only in certain ruins."