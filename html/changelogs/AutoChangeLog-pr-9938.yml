author: "Absolucy"
delete-after: True
changes:
  - bugfix: "Fixed Curse of Madness having a long delay between sending your message and actually giving feedback and taking your points."
  - bugfix: "Fixed ghost-controlled plushie spawners in maints loot having a weird delay when spawning."
  - bugfix: "Hopefully fixed weird things happening when you pour plasma on an oozeling core that's in your pocket."
  - bugfix: "Fixed being able to produce infinite xenobio extracts with zero cost by activating an ooze compressor's repeat while it was compressing."
  - bugfix: "\"Plant Calling Card\" secondary objectives will no longer select targets who wouldn't leave a body behind for one reason or another."
  - bugfix: "Actually fixed oozeling limb dismemberment saying that it was shattered through the last \"error\" holding it together."
  - bugfix: "Fixed buying something in the pre-round store not actually giving you what you bought."
  - bugfix: "Fixed borers sometimes spawning on Charlie Station on Icebox."
  - bugfix: "Fixed cyborgs being able to put their tools into deep fryer baskets."
  - bugfix: "Ghost critters will no longer be turned into constructs by Nar'Sie."
  - bugfix: "Possibly fixed weird situations involving getting legioned while falling into a chasm."
  - bugfix: "Fixed subdermal heaters/coolers potentially freezing/burning their owner to death."
  - bugfix: "Returning from cryo should now restore skillchips."
  - bugfix: "Fixed being able to use autosurgeons on non-carbons, which just deleted the implant."
  - bugfix: "Fixed flavor text not showing up on examine."
  - bugfix: "Fixed double-html encodes in custom admin votes."
  - bugfix: "Fixed turning off the \"Enable Jukebox Music\" prefs not stopping ongoing jukebox music."
  - bugfix: "Fixed harvested heretic influences showing up on right click before they actually start to fade in."
  - bugfix: "Fixed the Experimentation Lab on Oshan not having its APC properly wired to power."
  - bugfix: "Fixed the alt-click selection on the xenobio vaccum pack not working unless you clicked on something directly next to you."
  - bugfix: "Fixed some assorted minor runtime errors."
  - bugfix: "(SmArtKar) Fixed fire sound runtimes caused by incorrect arguments."
  - admin: "(Melbert) You can now set someone's TC to 0."
  - admin: "(Melbert) Removing Traitor from automatically removes the uplink from them."
  - admin: "(Melbert) Removing Uplink from someone no longer wipes ALL of their memories."
  - qol: "Modlink calls now also use the caller's voice pack."