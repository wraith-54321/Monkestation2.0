author: "SirNightKnight, Melbert, GPeckman, lessthnthree"
delete-after: True
changes:
  - rscadd: "Introducing Nanotrasen Wave! A Nanotrasen exclusive, Waveallows your PDA to be charged wirelessly through microwave frequencies. You can Wave-charge your device by placing it inside a compatible microwave and selecting the charge mode."
  - rscadd: "Microwaves can be upgraded to add wireless charging"
  - rscadd: "Cell-swappable microwave for the engineer on-the-go"
  - rscadd: "Microwave now has a wire to swap charge/cook modes"
  - qol: "Clicking on an adjacent dense object (or mob) with Spray Cleaner will now spritz it rather than doing nothing. This means you can use Spray Cleaner to clean bloodied windows, as the janitor gods intended. It also means you can fill a spray bottle with Napalm, I guess."
  - refactor: "Any cleaning object can now clean a microwave."
  - bugfix: "When on 'stream' mode, the cleaning spray from a bottle of space cleaner should no longer be blocked by just about everything."
  - bugfix: "inverted spray and stream range values for spray bottles so spray is closer and stream is further."
  - bugfix: "ctrl-click spray bottle to change the nozzle mode."
  - bugfix: "fixed a few interactions with microwaves when there's no power."
  - qol: "gives medical spray bottles more reagent transfer control."
  - bugfix: "hercuri comes in yellow medical spray bottles."
  - bugfix: "fixed doorjacks being microwaveable."