author: "Pepsilawn, MrMelbert, JohnFulpWillard, ArcaneMusic, SyncIt21"
delete-after: True
changes:
  - bugfix: "Cargo orders are now properly labelled as \"Private\" purchases when necessary."
  - bugfix: "Budget ordering app can't bypass the cargo order limit anymore"
  - bugfix: "Department budgets can no longer be used in NT Pay,"
  - bugfix: "Removed a stray \"0\" in request consoles"
  - bugfix: "Request Consoles can no longer call the shuttle"
  - bugfix: "Blueshield and NT Rep can now open departmental orders."
  - bugfix: "Shipping manifests now work properly, showing the contents of goods, no longer will you get RNG content errors that you cannot verify!"
  - bugfix: "Manifests now also properly say who ordered something, rather than always saying \"CAR\""
  - qol: "You won't get incorrect station name manifests until the time to rename the station has passed."
  - qol: "You can no longer get errors for both contents AND items."
  - qol: "Requisition forms are now blue."